<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form name="register" method="post" action="/register" enctype="multipart/form-data">
        <input type="email" name="email" id="email" placeholder="email" />
        <input type="password" name="password" id="password" placeholder="password" />
        <input type="password" name="password_repeat" id="password_repeat" placeholder="repeat password" />

        <button type="submit">Register</button>
    </form>
    <div id="error_code"></div>
</body>
</html>
<style>
    #error_code p {
        color: red;
    }
</style>
<script>
    window.onload = () => {
        const params = new URLSearchParams(window.location.search);
        const errorCode = params.get("error_code");
        const div = document.getElementById("error_code");

        switch (errorCode) {
            // information incomplete
            case "0":
                div.innerHTML = "<p>The entered information are incomplete.</p>"
                break;
            case "1":
                div.innerHTML = "<p>Your passwords do not match.</p>"
                break;
            case "2":
                div.innerHTML = "<p>This email is already registered. Try to <a href=\"/login\">login</a> instead</p>"
                break;
        }
    }
</script>
